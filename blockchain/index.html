<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Blockchain</title>
	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/white.css" id="theme">
	<link rel="stylesheet" href="css/custom.css" id="theme">
	<script src='js/crypto-js.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="js/palette.js"></script>
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section data-state="A">
				<h1 style='font-family:Helvetica Neu Bold;'>Blockchain</h1>
			</section>


			<section data-background="" data-state='sha256' style='padding:0px;margin:0px;width:100%;height:100%;position:absolute;'>
			  <div class="cover_slide">
			    <div id='hash' style='vertical-align:middle;display:table-cell;height:200px;'></div>
			  </div>
			</section>

			<section style="padding:0px;margin:0px;margin-left:50px;width:calc(100% - 100px);height:100%;position:absolute;" data-state="merkleTree">
			  <div class="cover_slide">
			    <div class='a_' style='width:100%;height:25%;border:2px solid black'></div>
			    <div class='a_' style='width:100%;height:25%'></div>
			    <div class='a_ a2' style='width:100%;height:25%'>
				<div id='b_1' style='display:table-cell;height:100%;width:25%'></div>
				<div id='b_2' style='display:table-cell;height:100%;width:25%'></div>
				<div id='b_3' style='display:table-cell;height:100%;width:25%'></div>
				<div id='b_4' style='display:table-cell;height:100%;width:25%'></div>

			    </div>
			    <div class='a_ a1' style='top:-50px;width:100%;height:25%;border:1px dotted black'>
				<div id='a_1' style='display:table-cell;height:100%;width:25%'></div>
				<div id='a_2' style='display:table-cell;height:100%;width:25%'></div>
				<div id='a_3' style='display:table-cell;height:100%;width:25%'></div>
				<div id='a_4' style='display:table-cell;height:100%;width:25%'></div>

			    </div>

			  </div>

			</section>

			</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>
	<script src='script.js'></script>
</body>
</html>
